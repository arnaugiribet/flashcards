{% extends 'base.html' %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
    <div class="signup-container" style="background-color: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 400px;">
        <h2 style="color: #9daca2; text-align: center; margin-bottom: 1rem;">Sign Up</h2>
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group" style="margin-bottom: 1rem;">
                <label for="id_username" style="color: #333; font-weight: bold;">Username</label>
                {{ form.username }}
            </div>
            <div class="form-group" style="margin-bottom: 1rem;">
                <label for="id_password1" style="color: #333; font-weight: bold;">Password</label>
                {{ form.password1 }}
            </div>
            <div class="form-group" style="margin-bottom: 1rem;">
                <label for="id_password2" style="color: #333; font-weight: bold;">Repeat Password</label>
                {{ form.password2 }}
            </div>
            <button type="submit" style="width: 100%; padding: 0.8rem; background-color: #9daca2; color: white; border: none; border-radius: 5px; cursor: pointer;">Sign Up</button>
        </form>

        <p style="text-align: center; color: #9daca2;">Already have an account? <a href="{% url 'login' %}" style="color: #9daca2;">Log in here</a></p>
    </div>
</div>
{% endblock %}

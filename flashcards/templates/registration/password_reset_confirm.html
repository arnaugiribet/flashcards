{% extends 'base.html' %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
    <div class="password-reset-confirm-container" style="background-color: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 400px;">
        <h2 style="color: #9daca2; text-align: center; margin-bottom: 1rem;">Set New Password</h2>
        
        <form method="post">
            {% csrf_token %}
            {% if form.new_password1.errors %}
            <div style="background-color: #ffebee; color: #c62828; padding: 0.8rem; border-radius: 5px; margin-bottom: 1rem;">
                {% for error in form.new_password1.errors %}
                    {{ error }}
                {% endfor %}
            </div>
            {% endif %}
            
            <div class="form-group" style="margin-bottom: 1rem;">
                <label for="id_new_password1" style="color: #333; font-weight: bold;">New Password</label>
                {{ form.new_password1 }}
            </div>
            <div class="form-group" style="margin-bottom: 1rem;">
                <label for="id_new_password2" style="color: #333; font-weight: bold;">Confirm New Password</label>
                {{ form.new_password2 }}
            </div>
            <button type="submit" style="width: 100%; padding: 0.8rem; background-color: #9daca2; color: white; border: none; border-radius: 5px; cursor: pointer;">Change Password</button>
        </form>
    </div>
</div>
{% endblock %}

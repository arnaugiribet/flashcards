{% extends 'base.html' %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
    <div class="password-reset-done-container" style="background-color: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center;">
        <h2 style="color: #9daca2; margin-bottom: 1rem;">Password Reset Sent</h2>
        
        <p style="color: #333; margin-bottom: 1rem;">
            We've emailed you instructions for resetting your password. 
            If you don't receive an email shortly, please check your spam folder.
        </p>
        
        <a href="{% url 'login' %}" style="display: inline-block; padding: 0.8rem; background-color: #9daca2; color: white; text-decoration: none; border-radius: 5px;">Back to Login</a>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
    <div class="password-reset-container" style="background-color: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 400px;">
        <h2 style="color: #9daca2; text-align: center; margin-bottom: 1rem;">Reset Password</h2>
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group" style="margin-bottom: 1rem;">
                <label for="id_email" style="color: #333; font-weight: bold;">Email</label>
                {{ form.email }}
                {% if form.email.errors %}
                <div style="color: #c62828; font-size: 0.85rem; margin-top: 0.5rem;">
                    {% for error in form.email.errors %}
                        {{ error }}
                    {% endfor %}
                </div>
                {% endif %}
            </div>
            <button type="submit" style="width: 100%; padding: 0.8rem; background-color: #9daca2; color: white; border: none; border-radius: 5px; cursor: pointer;">Send Password Reset Email</button>
        </form>
        
        <p style="text-align: center; color: #9daca2; margin-top: 1rem;">
            <a href="{% url 'login' %}" style="color: #9daca2;">Back to Login</a>
        </p>
    </div>
</div>
{% endblock %}

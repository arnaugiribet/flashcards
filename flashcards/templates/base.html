<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FlashApp{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background-color: #9daca2;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 2rem;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header-left a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .logo {
            width: 30px;
            height: 30px;
            background-color: white;
            mask-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="9" y1="3" x2="9" y2="21"></line></svg>');
            -webkit-mask-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="9" y1="3" x2="9" y2="21"></line></svg>');
            mask-size: cover;
            -webkit-mask-size: cover;
        }
        .header-center {
            display: flex;
            gap: 20px;
        }
        .header-center a {
            color: white;
            text-decoration: none;
        }
        .header-right a {
            color: white;
            text-decoration: none;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        a:hover {
            color: #f0f0f0;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="header">
        <div class="header-left">
            <a href="{% url 'home' %}">
                <div class="logo"></div>
                FlashApp
            </a>
        </div>
        <div class="header-center">
            <a href="{% url 'flashcard_list' %}">All Cards</a>
            <a href="#">Add Card</a>
            <a href="#">Study</a>
        </div>
        <div class="header-right">
            <a href="#">Log In</a>
        </div>
    </header>

    <main class="content">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer">
        <p>&copy; 2024 FlashApp. All rights reserved.</p>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>

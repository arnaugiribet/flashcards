{% extends 'base.html' %}

{% block content %}
<div style="text-align: center; max-width: 800px; margin: 0 auto; padding: 2rem;">
    <h1 style="color: #9daca2; font-size: 2.5rem; margin-bottom: 1rem;">Your Flashcard Decks</h1>

    {% if decks %}
        <ul style="list-style: none; padding: 0;">
            {% for deck in decks %}
                <li style="margin-bottom: 1rem; background-color: #f4f6f5; padding: 1rem; border-radius: 5px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                    <h2 style="color: #9daca2; margin-bottom: 0.5rem;">{{ deck.name }}</h2>
                    <p style="color: #666; line-height: 1.6;">{{ deck.description }}</p>
                    <a href="{% url 'flashcard_list' %}?deck_id={{ deck.id }}" style="color: #007bff; text-decoration: none;">View Flashcards</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p style="color: #666; line-height: 1.6; font-size: 1.2rem;">
            You have no decks yet. Start by creating one!
        </p>
    {% endif %}
</div>
{% endblock %}

{% with child_decks=parent_deck.subdeck.all %}
    {% if child_decks %}
        <ul style="list-style: none; padding-left: 1.5rem; margin: 0;">
            {% for child in child_decks %}
                <li>
                    <div style="display: flex; justify-content: space-between; align-items: center; padding: 0.75rem 0; border-bottom: 1px solid #e2e8e5;">
                        <div>
                            <a href="{% url 'flashcard_list' %}?deck_id={{ child.id }}" 
                               style="color: #9daca2; text-decoration: none; font-weight: 500; transition: color 0.2s;">
                                {{ child.name }}
                            </a>
                        </div>
                        <div style="color: #9daca2; font-size: 0.9rem;">
                            {{ child.due_cards_today }}
                        </div>
                    </div>
                </li>
                {% include 'home_decks/deck_children.html' with parent_deck=child %}
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
